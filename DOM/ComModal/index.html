<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exemplo COM Modal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Bem-vindo à Página</h1>
  <button id="abrirModal">Abrir Modal</button>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
